<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <title>My Library</title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <h1 class="primary-heading logo">My Library</h1>
        <button class="button button-outline" id="showModalBtn" type="button">
          Add Book
        </button>
      </header>
      <main class="main-content">
        <table class="table">
          <thead class="table-header">
            <tr class="table-row">
              <th class="table-heading" scope="col">No.</th>
              <th class="table-heading" scope="col">Title</th>
              <th class="table-heading" scope="col">Author</th>
              <th class="table-heading" scope="col">Pages</th>
              <th class="table-heading" scope="col">Read Status</th>
              <th class="table-heading" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody class="table-body" id="tableBody"></tbody>
        </table>
      </main>
      <aside class="aside">
        <dialog
          class="dialog modal-dialog add-book-dialog"
          aria-labelledby="dialogTitle"
          id="addBookModal"
        >
          <h2 class="heading secondary-heading dialog-heading">Add a Book</h2>
          <form class="form dialog-form" method="dialog">
            <div class="control-group">
              <label for="bookTitle">Title:</label>
              <input type="text" name="bookTitle" id="bookTitle" required />
            </div>
            <div class="control-group">
              <label for="bookAuthor">Author:</label>
              <input type="text" name="bookAuthor" id="bookAuthor" required />
            </div>
            <div class="control-group">
              <label for="bookPageCount">Pages:</label>
              <input
                type="number"
                name="bookPageCount"
                id="bookPageCount"
                min="0"
                required
              />
            </div>
            <div class="control-group">
              <label for="bookReadStatus">Have you read it?</label>
              <input
                type="checkbox"
                name="bookReadStatus"
                id="bookReadStatus"
              />
            </div>
            <div class="button-group">
              <button
                class="button button-text"
                id="closeModalBtn"
                type="button"
              >
                Close
              </button>
              <button
                class="button button-outline"
                id="addModalBtn"
                type="submit"
              >
                Add Book
              </button>
            </div>
          </form>
        </dialog>
      </aside>
    </div>
  </body>
</html>
